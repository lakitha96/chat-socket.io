<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Public Chat</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <style>
    /* #messageFormArea{
      visibility: hidden;
    } */
    .dot {
    height: 10px;
    width: 10px;
    background-color: #2ecc71;
    border-radius: 50%;
    display: inline-block;
    }

    .makeSpace{
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <script src="js/scripts.js"></script>
  <h1>Chat_socket.io</h1>
  <div id="userFormArea" class="row">
    <div class="col-md-12">
        <form id="userForm">
            <div class="form-group">
              <label>Enter Username</label>
              <input class="form-control" id="username"/>
              </div>
            </br>
            <input type="submit" class="btn btn-primary" value="login">
          </form>
        </div>
  </div>


  <div class="container">
    <div id="messageFormArea" class="row">

      <div class="col-md-4">
          <div class="well">
            <span class="dot"></span>
            <h5 class="makeSpace">online users</h>
            <hr>
            <ul class="list-group" id="users"></ul>
          </div>
      </div>

     <div class="col-md-8">
       <div class="chat" id="chat"></div>
       <br><hr>
      <form id="messageForm">
          <div class="form-group">
            <textarea id="message" class="form-control"></textarea>
          </br>
            <input type="submit" class="btn btn-primary" value="send-message">
          </div>
        </form>
      </div>
    </div>
  </div>

    <script>
      $(function(){
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');
        var $messageFormArea = $('#messageFormArea');
        $messageFormArea.hide();

        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');

        

        $messageForm.submit(function(e){
          e.preventDefault();
          // console.log('submitted...')
          socket.emit('send message', $message.val());
          $message.val('');
        });

        socket.on('new message', function(data){
          $chat.append('<div class = "well"> <strong>'+data.user+'</strong>: '+data.msg+' <small>'+data.ip+'</small> </div>');
        });

         $userForm.submit(function(e){
          e.preventDefault();
          console.log('submitted...');
          socket.emit('new user', $username.val(),function(data){
            if(data){
              $userFormArea.hide();
              $messageFormArea.show();
            }
          });
          $username.val('');
        });
        
        socket.on('get users', function(data){
          var html = '';
          for (i = 0;i < data.length;i++){
          html += '<li class= "list-group-item">'+data[i]+'</li>';
          }
          $users.html(html);
        });
      });
    </script>
</body>
</html>
